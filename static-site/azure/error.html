<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ashnova on Azure</title>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #050F1C;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .code { font-size: 7rem; font-weight: 900; color: #0078D4; line-height: 1; margin-bottom: 0.5rem; }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; opacity: 0.9; }
        p { opacity: 0.6; margin-bottom: 2rem; }
        a {
            background: #0078D4;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 0.375rem;
            font-weight: 700;
            text-decoration: none;
        }
        a:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="code">404</div>
    <h1>ページが見つかりません</h1>
    <p>お探しのページは存在しないか、移動した可能性があります。</p>
    <a href="/">ホームに戻る</a>
</body>
</html>
