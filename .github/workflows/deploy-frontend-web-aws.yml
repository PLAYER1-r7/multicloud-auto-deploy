name: Deploy Frontend Web to AWS

on:
  push:
    branches:
      - develop # stagingè‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤
      - main # productionè‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤
    paths:
      - "services/frontend_web/**"
      - ".github/workflows/deploy-frontend-web-aws.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: ap-northeast-1
  PYTHON_VERSION: "3.12"
  PULUMI_PYTHON_VERSION: "3.13"

concurrency:
  group: deploy-frontend-web-aws-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy frontend_web to AWS Lambda
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          else
            ENV="staging"
          fi
          echo "env_name=$ENV" >> $GITHUB_OUTPUT
          if [ "$ENV" == "staging" ]; then
            echo "auth_disabled=true" >> $GITHUB_OUTPUT
          else
            echo "auth_disabled=false" >> $GITHUB_OUTPUT
          fi
          echo "ðŸ“¦ Deploying to: $ENV"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Install Pulumi Python Dependencies
        run: |
          cd infrastructure/pulumi/aws
          pip install -r requirements.txt

      - name: Get Pulumi Outputs
        id: pulumi_outputs
        run: |
          cd infrastructure/pulumi/aws
          STACK="${{ steps.env.outputs.env_name }}"
          pulumi login
          pulumi stack select "$STACK" 2>/dev/null || pulumi stack select staging
          echo "api_gateway_endpoint=$(pulumi stack output api_gateway_endpoint)" >> $GITHUB_OUTPUT
          echo "cloudfront_domain=$(pulumi stack output cloudfront_domain)"      >> $GITHUB_OUTPUT
          echo "custom_domain=$(pulumi stack output custom_domain 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "cognito_client_id=$(pulumi stack output cognito_client_id)"      >> $GITHUB_OUTPUT
          echo "cognito_domain=$(pulumi stack output cognito_domain)"            >> $GITHUB_OUTPUT
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Build Lambda Layer (dependencies)
        run: |
          cd services/frontend_web
          mkdir -p .build-layer/python
          pip install --target .build-layer/python -r requirements.txt --no-deps
          pip install --target .build-layer/python -r requirements.txt
          cd .build-layer
          zip -r ../lambda-layer.zip python/
          echo "âœ… Layer size: $(du -sh ../lambda-layer.zip | cut -f1)"

      - name: Package Application Code
        run: |
          cd services/frontend_web
          mkdir -p .build/package
          cp -r app .build/package/
          cp handler.py .build/package/
          cd .build/package
          zip -r ../../lambda.zip .
          cd ../..
          echo "âœ… Package size: $(du -sh lambda.zip | cut -f1)"

      - name: Publish Lambda Layer
        id: layer
        run: |
          ENV="${{ steps.env.outputs.env_name }}"
          LAYER_NAME="multicloud-auto-deploy-${ENV}-frontend-web-deps"
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name $LAYER_NAME \
            --description "frontend_web dependencies" \
            --zip-file fileb://services/frontend_web/lambda-layer.zip \
            --compatible-runtimes python3.12 \
            --region ${{ env.AWS_REGION }} \
            --query LayerVersionArn \
            --output text)
          echo "layer_arn=$LAYER_ARN" >> $GITHUB_OUTPUT
          echo "âœ… Layer ARN: $LAYER_ARN"

      - name: Deploy to Lambda
        run: |
          ENV="${{ steps.env.outputs.env_name }}"
          FUNCTION_NAME="multicloud-auto-deploy-${ENV}-frontend-web"

          # Use Pulumi outputs (authoritative source; secrets are ignored)
          API_URL="${{ steps.pulumi_outputs.outputs.api_gateway_endpoint }}"
          CF_DOMAIN="${{ steps.pulumi_outputs.outputs.cloudfront_domain }}"
          CLIENT_ID="${{ steps.pulumi_outputs.outputs.cognito_client_id }}"
          COGNITO_DOMAIN_VAL="${{ steps.pulumi_outputs.outputs.cognito_domain }}.auth.${{ env.AWS_REGION }}.amazoncognito.com"

          # Use custom domain (e.g. www.aws.ashnova.jp) when set, else CloudFront domain
          CUSTOM_DOMAIN="${{ steps.pulumi_outputs.outputs.custom_domain }}"
          SITE_DOMAIN="${CUSTOM_DOMAIN:-$CF_DOMAIN}"

          # Guard: abort if critical values are empty
          if [[ -z "$API_URL" || -z "$CF_DOMAIN" || -z "$CLIENT_ID" ]]; then
            echo "âŒ Critical Pulumi outputs are empty. Aborting."
            echo "   API_URL='$API_URL'"
            echo "   CF_DOMAIN='$CF_DOMAIN'"
            echo "   CLIENT_ID='$CLIENT_ID'"
            exit 1
          fi

          echo "ðŸŒ Site domain for Cognito callbacks: $SITE_DOMAIN"

          # Wait for Lambda to be ready before code update
          echo "â³ Waiting for Lambda to be ready..."
          aws lambda wait function-updated \
            --function-name "$FUNCTION_NAME" --region ${{ env.AWS_REGION }}

          # Update function code
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --region ${{ env.AWS_REGION }} \
            --zip-file fileb://services/frontend_web/lambda.zip

          # Wait for code update before configuration update
          aws lambda wait function-updated \
            --function-name "$FUNCTION_NAME" --region ${{ env.AWS_REGION }}

          # Build env vars
          cat > /tmp/frontend-web-env.json << EOF
          {
            "Variables": {
              "ENVIRONMENT": "$ENV",
              "API_BASE_URL": "${API_URL}",
              "AUTH_PROVIDER": "aws",
              "AUTH_DISABLED": "false",
              "STAGE_NAME": "sns",
              "COGNITO_DOMAIN": "${COGNITO_DOMAIN_VAL}",
              "COGNITO_CLIENT_ID": "${CLIENT_ID}",
              "COGNITO_REDIRECT_URI": "https://${SITE_DOMAIN}/sns/auth/callback",
              "COGNITO_LOGOUT_URI": "https://${SITE_DOMAIN}/sns/"
            }
          }
          EOF

          # Update configuration
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --region ${{ env.AWS_REGION }} \
            --layers ${{ steps.layer.outputs.layer_arn }} \
            --environment file:///tmp/frontend-web-env.json \
            --output json || { echo "âŒ Configuration update failed!"; exit 1; }

          echo "âœ… frontend_web deployed to $FUNCTION_NAME"
          echo "   API_BASE_URL=$API_URL"
          echo "   COGNITO_REDIRECT_URI=https://${SITE_DOMAIN}/sns/auth/callback"
