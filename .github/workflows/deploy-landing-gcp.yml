name: Deploy Landing Page to GCP

on:
  push:
    branches:
      - develop  # stagingËá™Âãï„Éá„Éó„É≠„Ç§
      - main     # productionËá™Âãï„Éá„Éó„É≠„Ç§
    paths:
      - 'multicloud-auto-deploy/static-site/**'
      - '.github/workflows/deploy-landing-gcp.yml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ashnova
  GCP_REGION: asia-northeast1
  BUCKET_NAME: ashnova-multicloud-auto-deploy-staging-landing

jobs:
  deploy-landing:
    name: Deploy Landing Page to GCP Cloud Storage
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Storage
        run: |
          gcloud storage cp static-site/*.html gs://${{ env.BUCKET_NAME }}/ \
            --cache-control="public, max-age=3600"

      - name: Deployment Success
        run: |
          echo "‚úÖ Landing page deployed successfully!"
          echo "üåê URL: https://storage.googleapis.com/${{ env.BUCKET_NAME }}/index.html"
