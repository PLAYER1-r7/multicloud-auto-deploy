name: Deploy Frontend to AWS

on:
  push:
    branches:
      - develop # stagingËá™Âãï„Éá„Éó„É≠„Ç§
      - main # productionËá™Âãï„Éá„Éó„É≠„Ç§
    paths:
      - "services/frontend_react/**"
      - ".github/workflows/deploy-frontend-aws.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: ap-northeast-1
  S3_BUCKET: multicloud-auto-deploy-staging-frontend

jobs:
  deploy-frontend:
    name: Deploy React Frontend to AWS S3
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/frontend_react/package-lock.json

      - name: Install dependencies
        working-directory: services/frontend_react
        run: npm ci

      - name: Create .env file
        working-directory: services/frontend_react
        run: |
          echo "VITE_API_URL=https://z42qmqdqac.execute-api.ap-northeast-1.amazonaws.com" > .env

      - name: Build React app
        working-directory: services/frontend_react
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: services/frontend_react
        run: |
          # Deploy non-HTML assets (JS, CSS, images) - S3 auto-detects their content types
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/sns/ \
            --delete \
            --cache-control "public, max-age=3600" \
            --exclude "*.html"

          # Deploy HTML files with explicit content-type to prevent binary/octet-stream
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/sns/ \
            --cache-control "public, max-age=300, must-revalidate" \
            --content-type "text/html; charset=utf-8" \
            --exclude "*" \
            --include "*.html"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E1TBH4R432SZBZ \
            --paths "/*" \
            --no-cli-pager

      - name: Deployment Success
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê URL: https://d1tf3uumcm4bo1.cloudfront.net/sns/"
