name: Deploy Landing Page to Azure

on:
  push:
    branches:
      - develop  # stagingè‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤
      - main     # productionè‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤
    paths:
      - 'multicloud-auto-deploy/static-site/**'
      - '.github/workflows/deploy-landing-azure.yml'
  workflow_dispatch:

env:
  AZURE_STORAGE_ACCOUNT: mcadlanding752
  AZURE_RESOURCE_GROUP: multicloud-auto-deploy-staging-rg

jobs:
  deploy-landing:
    name: Deploy Landing Page to Azure Storage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode key \
            --destination '$web' \
            --source static-site/ \
            --pattern "*.html" \
            --overwrite \
            --content-cache-control "public, max-age=3600"

      - name: Deployment Success
        run: |
          echo "âœ… Landing page deployed successfully!"
          echo "ğŸŒ URL: https://${{ env.AZURE_STORAGE_ACCOUNT }}.z11.web.core.windows.net/"
