name: Deploy to Azure

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "infrastructure/pulumi/azure/**"
      - ".github/workflows/deploy-azure.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AZURE_REGION: japaneast
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      # Skip initial Azure Login - use Service Principal env vars for Terraform only
      # - name: Azure Login
      #   uses: azure/login@v1
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Install Pulumi Python Dependencies
        run: |
          cd infrastructure/pulumi/azure
          pip install -r requirements.txt

      - name: Initialize Pulumi Stack
        run: |
          cd infrastructure/pulumi/azure
          pulumi login
          pulumi stack select staging 2>/dev/null || pulumi stack init staging
          pulumi config set azure-native:location japaneast
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Environment Variables
        id: azure_env
        run: |
          echo "subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_OUTPUT
          CREDS='${{ secrets.AZURE_CREDENTIALS }}'
          echo "client_id=$(echo $CREDS | jq -r '.clientId')" >> $GITHUB_OUTPUT
          echo "client_secret=$(echo $CREDS | jq -r '.clientSecret')" >> $GITHUB_OUTPUT
          echo "tenant_id=$(echo $CREDS | jq -r '.tenantId')" >> $GITHUB_OUTPUT

      # Pulumi Infrastructure deployment is skipped - using Portal-created resources
      # Azure Portal quota limitations prevent IaC-based App Service Plan creation
      # Resources created manually: multicloud-auto-deploy-staging-func (FC1 Flex Consumption)

      - name: Use Portal-Created Resources
        id: pulumi_outputs
        run: |
          echo "resource_group_name=multicloud-auto-deploy-staging-rg" >> $GITHUB_OUTPUT
          echo "function_app_name=multicloud-auto-deploy-staging-func" >> $GITHUB_OUTPUT
          
          # Get storage account name dynamically
          STORAGE_NAME=$(az storage account list --resource-group multicloud-auto-deploy-staging-rg --query "[?starts_with(name, 'multicloud')].name | [0]" -o tsv)
          echo "functions_storage_name=${STORAGE_NAME}" >> $GITHUB_OUTPUT
          echo "frontend_storage_name=mcadwebd45ihd" >> $GITHUB_OUTPUT
          
          # Get Function App URL
          FUNC_HOSTNAME=$(az functionapp show --name multicloud-auto-deploy-staging-func --resource-group multicloud-auto-deploy-staging-rg --query defaultHostName -o tsv)
          API_URL="https://${FUNC_HOSTNAME}/api/HttpTrigger"
          echo "api_url=${API_URL}" >> $GITHUB_OUTPUT
          
          echo "üìç Configured API URL: ${API_URL}"

      - name: Package Function App
        run: |
          cd services/api
          
          echo "üì¶ Creating deployment package..."
          
          # Create deployment directory
          rm -rf .deployment
          mkdir -p .deployment
          
          # Install dependencies to deployment directory
          pip install --target .deployment -r requirements.txt
          
          # Copy application code
          cp -r app .deployment/
          cp function_app.py .deployment/
          cp host.json .deployment/
          cp requirements.txt .deployment/
          
          # Create ZIP package
          cd .deployment
          zip -r ../function-app.zip .
          cd ..
          
          echo "‚úÖ Package created:"
          ls -lh function-app.zip

      - name: Deploy Function App
        run: | 
          FUNCTION_APP="${{ steps.pulumi_outputs.outputs.function_app_name }}"
          RESOURCE_GROUP="${{ steps.pulumi_outputs.outputs.resource_group_name }}"
          COSMOS_ACCOUNT="multicloud-auto-deploy-staging"
          
          echo "üöÄ Deploying to Function App: $FUNCTION_APP"
          
          # Get Cosmos DB endpoint and keys directly from the resource
          echo "üîë Getting Cosmos DB credentials..."
          COSMOS_ENDPOINT=$(az cosmosdb show \
            --name $COSMOS_ACCOUNT \
            --resource-group $RESOURCE_GROUP \
            --query documentEndpoint -o tsv)
          
          COSMOS_KEY=$(az cosmosdb keys list \
            --name $COSMOS_ACCOUNT \
            --resource-group $RESOURCE_GROUP \
            --type keys \
            --query primaryMasterKey -o tsv)
          
          if [ -z "$COSMOS_ENDPOINT" ] || [ -z "$COSMOS_KEY" ]; then
            echo "‚ùå Failed to retrieve Cosmos DB credentials"
            exit 1
          fi
          
          echo "‚úÖ Cosmos DB Endpoint: $COSMOS_ENDPOINT"
          
          # Set environment variables
          echo "‚öôÔ∏è  Setting environment variables..."
          az functionapp config appsettings set \
            --name $FUNCTION_APP \
            --resource-group $RESOURCE_GROUP \
            --settings \
              CLOUD_PROVIDER=azure \
              ENVIRONMENT=staging \
              AZURE_COSMOS_ENDPOINT="${COSMOS_ENDPOINT}" \
              AZURE_COSMOS_KEY="${COSMOS_KEY}" \
              AZURE_COSMOS_DATABASE=multicloud-db \
              AZURE_COSMOS_CONTAINER=messages \
            > /dev/null
          
          echo "üì¶ Deploying function app package..."
          az functionapp deployment source config-zip \
            --resource-group $RESOURCE_GROUP \
            --name $FUNCTION_APP \
            --src services/api/function-app.zip \
            --timeout 600

      - name: Build Frontend
        run: |
          cd services/frontend_react
          
          API_URL="${{ steps.pulumi_outputs.outputs.api_url }}"
          echo "üîß Building frontend with API_URL: $API_URL"
          
          npm install
          npm run build
          
          # Verify the API URL was embedded
          echo "üîç Verifying built assets..."
          grep -r "multicloud-auto-deploy-staging-func" dist/ || echo "‚ö†Ô∏è API URL not found in build - check VITE_API_URL"
        env:
          VITE_API_URL: ${{ steps.pulumi_outputs.outputs.api_url }}

      - name: Enable Static Website Hosting
        run: |
          STORAGE_ACCOUNT="${{ steps.pulumi_outputs.outputs.frontend_storage_name }}"
          
          echo "üåê Enabling static website hosting on $STORAGE_ACCOUNT..."
          
          # Get storage account key
          STORAGE_KEY=$(az storage account keys list \
            --resource-group multicloud-auto-deploy-staging-rg \
            --account-name $STORAGE_ACCOUNT \
            --query '[0].value' -o tsv)
          
          az storage blob service-properties update \
            --account-name $STORAGE_ACCOUNT \
            --account-key $STORAGE_KEY \
            --static-website \
            --index-document index.html \
            --404-document index.html

      - name: Deploy Frontend to Storage
        run: |
          # Use storage account from Pulumi output
          STORAGE_ACCOUNT="${{ steps.pulumi_outputs.outputs.frontend_storage_name }}"
          
          # Get storage account key
          STORAGE_KEY=$(az storage account keys list \
            --resource-group multicloud-auto-deploy-staging-rg \
            --account-name $STORAGE_ACCOUNT \
            --query '[0].value' -o tsv)

          # Upload frontend to blob storage
          az storage blob upload-batch \
            --account-name $STORAGE_ACCOUNT \
            --account-key $STORAGE_KEY \
            --source services/frontend_react/dist \
            --destination '$web' \
            --overwrite

      - name: Verify Deployment
        run: |
          FUNC_URL="https://$(az functionapp show --name multicloud-auto-deploy-staging-func --resource-group multicloud-auto-deploy-staging-rg --query defaultHostName -o tsv)/api/HttpTrigger"
          
          echo "üîç Verifying API deployment..."
          echo "Testing: ${FUNC_URL}/health"
          
          # Wait for function to be ready (max 2 minutes)
          max_attempts=24
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -sf "${FUNC_URL}/health" > /dev/null 2>&1; then
              echo "‚úÖ API is responding"
              curl -s "${FUNC_URL}/health" | jq .
              break
            else
              echo "‚è≥ Waiting for function to be ready... (attempt $((attempt+1))/$max_attempts)"
              sleep 5
              attempt=$((attempt+1))
            fi
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "‚ö†Ô∏è  API did not respond within timeout, but deployment may still succeed"
            echo "Check manually: ${FUNC_URL}/health"
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Azure deployment succeeded!"
          echo "üìç API URL: ${{ steps.pulumi_outputs.outputs.api_url }}"
          echo "üåê Frontend Storage: ${{ steps.pulumi_outputs.outputs.frontend_storage_name }}"

      - name: Notify Failure
        if: failure()
        run: echo "‚ùå Azure deployment failed!"
