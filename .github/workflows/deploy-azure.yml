name: Deploy to Azure

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "infrastructure/terraform/azure/**"
      - ".github/workflows/deploy-azure.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AZURE_REGION: japaneast
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      # Skip initial Azure Login - use Service Principal env vars for Terraform only
      # - name: Azure Login
      #   uses: azure/login@v1
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          terraform_wrapper: false  # Disable wrapper to pass env vars correctly

      - name: Deploy Infrastructure
        id: terraform
        run: |
          cd infrastructure/terraform/azure
          
          # Clear Azure CLI config to prevent conflicts
          unset AZURE_CONFIG_DIR
          az account clear 2>/dev/null || true
          
          # Initialize Terraform
          terraform init
          
          terraform plan -var="environment=${{ github.event.inputs.environment || 'staging' }}"
          terraform apply -var="environment=${{ github.event.inputs.environment || 'staging' }}" -auto-approve
          
          # Extract Terraform outputs for later use
          ACR_NAME=$(terraform output -raw container_registry_name)
          RESOURCE_GROUP=$(terraform output -raw resource_group_name)
          CONTAINER_APP=$(terraform output -raw container_app_name)
          STORAGE_ACCOUNT=$(terraform output -raw frontend_storage_account)
          API_URL=$(terraform output -raw api_url)
          
          # Debug: Display outputs
          echo "Terraform Outputs:"
          echo "  ACR Name: $ACR_NAME"
          echo "  Resource Group: $RESOURCE_GROUP"
          echo "  Container App: $CONTAINER_APP"
          echo "  Storage Account: $STORAGE_ACCOUNT"
          echo "  API URL: $API_URL"
          
          # Set outputs for GitHub Actions
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "container_app=$CONTAINER_APP" >> $GITHUB_OUTPUT
          echo "storage_account=$STORAGE_ACCOUNT" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_USE_CLI: false
          ARM_USE_AZUREAD_AUTH: false

      - name: Login to Azure CLI for ACR
        run: |
          # Login with Service Principal for ACR operations
          az login --service-principal \
            -u ${{ secrets.ARM_CLIENT_ID }} \
            -p ${{ secrets.ARM_CLIENT_SECRET }} \
            --tenant ${{ secrets.ARM_TENANT_ID }}
          az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Build and Push Docker Image
        run: |
          # Use ACR name from Terraform output (stored in previous step)
          ACR_NAME="${{ steps.terraform.outputs.acr_name }}"
          
          # Debug: Display ACR name
          echo "ACR Name: $ACR_NAME"
          
          if [ -z "$ACR_NAME" ]; then
            echo "Error: ACR_NAME is empty"
            exit 1
          fi

          # Login to ACR
          az acr login --name "$ACR_NAME"

          # Build and push Docker image
          cd services/api
          docker build --platform linux/amd64 \
            -t $ACR_NAME.azurecr.io/multicloud-auto-deploy-api:latest \
            -f Dockerfile .
          docker push $ACR_NAME.azurecr.io/multicloud-auto-deploy-api:latest

      - name: Deploy Container App
        run: |
          # Use values from Terraform output (stored in previous step)
          RESOURCE_GROUP="${{ steps.terraform.outputs.resource_group }}"
          CONTAINER_APP_NAME="${{ steps.terraform.outputs.container_app }}"
          ACR_NAME="${{ steps.terraform.outputs.acr_name }}"

          # Update Container App with new image
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_NAME.azurecr.io/multicloud-auto-deploy-api:latest

      - name: Build Frontend
        run: |
          cd services/frontend_react
          npm install
          npm run build
        env:
          VITE_API_URL: ${{ steps.terraform.outputs.api_url }}

      - name: Deploy Frontend to Storage
        run: |
          # Use storage account from Terraform output
          STORAGE_ACCOUNT="${{ steps.terraform.outputs.storage_account }}"

          # Upload frontend to blob storage
          az storage blob upload-batch \
            --account-name $STORAGE_ACCOUNT \
            --source services/frontend_react/dist \
            --destination '$web' \
            --overwrite

      - name: Notify Success
        if: success()
        run: echo "✅ Azure deployment succeeded!"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Azure deployment failed!"
