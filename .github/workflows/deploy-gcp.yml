name: Deploy to GCP

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "infrastructure/terraform/gcp/**"
      - ".github/workflows/deploy-gcp.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  GCP_REGION: asia-northeast1
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          terraform_wrapper: false

      - name: Deploy Infrastructure
        id: terraform
        run: |
          cd infrastructure/terraform/gcp
          
          echo "==========================================="
          echo "Initializing Terraform with GCS backend..."
          echo "==========================================="
          terraform init
          
          echo ""
          echo "Checking current state..."
          terraform state list || echo "No resources in state yet"
          
          echo ""
          echo "==========================================="
          echo "Planning infrastructure changes..."
          echo "==========================================="
          terraform plan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="environment=${{ github.event.inputs.environment || 'staging' }}"
          
          echo ""
          echo "==========================================="
          echo "Applying infrastructure changes..."
          echo "==========================================="
          terraform apply \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="environment=${{ github.event.inputs.environment || 'staging' }}" \
            -auto-approve
          
          # Extract Terraform outputs for later use
          echo "function_name=$(terraform output -raw function_name)" >> $GITHUB_OUTPUT
          echo "function_source_bucket=$(terraform output -raw function_source_bucket)" >> $GITHUB_OUTPUT
          echo "storage_bucket=$(terraform output -raw frontend_storage_bucket)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT

      - name: Package Cloud Function
        run: |
          cd services/api
          
          echo "üì¶ Creating deployment package..."
          
          # Create deployment directory
          rm -rf .deployment
          mkdir -p .deployment
          
          # Install dependencies
          pip install --target .deployment -r requirements.txt
          
          # Copy application code
          cp -r app .deployment/
          cp function.py .deployment/
          cp requirements.txt .deployment/
          
          # Create ZIP package
          cd .deployment
          zip -r ../function-source.zip .
          cd ..
          
          echo "‚úÖ Package created:"
          ls -lh function-source.zip

      - name: Deploy Cloud Function
        run: |
          # Use values from Terraform output
          PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          FUNCTION_NAME="${{ steps.terraform.outputs.function_name }}"
          FUNCTION_BUCKET="${{ steps.terraform.outputs.function_source_bucket }}"
          REGION=${{ env.GCP_REGION }}
          
          echo "üöÄ Deploying Cloud Function: $FUNCTION_NAME"
          echo "  Project: $PROJECT_ID"
          echo "  Bucket: $FUNCTION_BUCKET"
          echo "  Region: $REGION"
          
          # Upload source to GCS
          gsutil cp services/api/function-source.zip gs://$FUNCTION_BUCKET/function-source.zip
          
          # Update function
          gcloud functions deploy $FUNCTION_NAME \
            --gen2 \
            --region=$REGION \
            --runtime=python311 \
            --source=gs://$FUNCTION_BUCKET/function-source.zip \
            --entry-point=handler \
            --trigger-http \
            --allow-unauthenticated \
            --max-instances=10 \
            --memory=512MB \
            --timeout=60s
          
          echo "‚úÖ Cloud Function deployed successfully"

      - name: Build Frontend
        run: |
          # Use API URL from Terraform output
          API_URL="${{ steps.terraform.outputs.api_url }}"
          
          echo "Building frontend with API URL: $API_URL"

          cd services/frontend_react
          npm install
          VITE_API_URL=$API_URL npm run build

      - name: Deploy Frontend to Cloud Storage
        run: |
          # Use bucket name from Terraform output
          BUCKET_NAME="${{ steps.terraform.outputs.storage_bucket }}"
          
          echo "Deploying frontend to bucket: $BUCKET_NAME"

          # Upload frontend to Cloud Storage
          gsutil -m cp -r services/frontend_react/dist/* gs://$BUCKET_NAME/

          # Make objects public
          gsutil -m acl ch -u AllUsers:R gs://$BUCKET_NAME/** || true

      - name: Notify Success
        if: success()
        run: echo "‚úÖ GCP deployment succeeded!"

      - name: Notify Failure
        if: failure()
        run: echo "‚ùå GCP deployment failed!"
