server {
    listen 8090;
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------
    # API プロキシ (React SPA が相対 URL で呼び出すエンドポイント)
    # -------------------------------------------------------
    location /posts {
        proxy_pass         http://api:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
    }
    location /profiles {
        proxy_pass         http://api:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
    }
    location /uploads {
        proxy_pass         http://api:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
    }
    location /health {
        proxy_pass         http://api:8000;
        proxy_set_header   Host $host;
    }

    # -------------------------------------------------------
    # React SPA : /sns/ 以下は SPA フォールバック
    # -------------------------------------------------------
    location /sns/ {
        try_files $uri $uri/ /sns/index.html;
    }

    # -------------------------------------------------------
    # 静的サイトのルート
    # -------------------------------------------------------
    location / {
        try_files $uri $uri/ =404;
    }
}
