server {
    listen 3001;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: all routes â†’ index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
