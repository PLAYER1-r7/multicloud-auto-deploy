name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'services/frontend_react/**'
      - '.github/workflows/deploy-frontend-azure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AZURE_STORAGE_ACCOUNT: mcadstaticweb752
  AZURE_RESOURCE_GROUP: multicloud-auto-deploy-staging-rg

jobs:
  deploy-frontend:
    name: Deploy React Frontend to Azure Storage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/frontend_react/package-lock.json

      - name: Install dependencies
        working-directory: services/frontend_react
        run: npm ci

      - name: Create .env file
        working-directory: services/frontend_react
        run: |
          echo "VITE_API_URL=https://multicloud-auto-deploy-staging-func-d8a2guhfere0etcq.japaneast-01.azurewebsites.net/api/HttpTrigger" > .env

      - name: Build React app
        working-directory: services/frontend_react
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Storage
        working-directory: services/frontend_react
        run: |
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode key \
            --destination '$web' \
            --source dist/ \
            --overwrite \
            --content-cache-control "public, max-age=3600"

      - name: Set Cache-Control for index.html
        run: |
          az storage blob update \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode key \
            --container-name '$web' \
            --name index.html \
            --content-cache-control "public, max-age=300, must-revalidate"

      - name: Deployment Success
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê URL: https://${{ env.AZURE_STORAGE_ACCOUNT }}.z11.web.core.windows.net/"
