<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | Google Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #EA4335 0%, #FBBC04 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            margin: 2rem;
            padding: 3rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(234, 67, 53, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #EA4335;
            margin-bottom: 1rem;
            font-size: 4rem;
        }
        
        h2 {
            color: #555;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        p {
            margin-bottom: 2rem;
            color: #777;
        }
        
        a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, #4285F4 0%, #34A853 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 133, 244, 0.4);
        }

        .cloud-badge {
            display: inline-block;
            background: linear-gradient(90deg, #4285F4 0%, #34A853 50%, #FBBC04 75%, #EA4335 100%);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>ページが見つかりません</h2>
        <p>お探しのページは存在しないか、移動した可能性があります。</p>
        <a href="/">ホームに戻る</a>
        <div class="cloud-badge">☁️ Powered by Google Cloud</div>
    </div>
</body>
</html>
