[pytest]
# Pytest Configuration for Multi-Cloud API

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for test categorization
markers =
    aws: AWS backend tests
    gcp: GCP backend tests
    azure: Azure backend tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow-running tests
    requires_network: Tests requiring network access
    requires_credentials: Tests requiring cloud credentials
    local: Local docker-compose environment tests (requires running stack)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=0

# Coverage options

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
