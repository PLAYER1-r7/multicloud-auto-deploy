version: '3.8'

services:
  # ========================================
  # FastAPI Backend (New Python implementation)
  # ========================================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CLOUD_PROVIDER=local
      - CORS_ORIGINS=*
      - AUTH_DISABLED=true
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=simple-sns
      - LOG_LEVEL=INFO
    volumes:
      - ./services/api/app:/app/app
    depends_on:
      - minio
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ========================================
  # Reflex Web Frontend (New Python implementation)
  # ========================================
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8001:8001"  # Reflex backend port
    environment:
      - API_URL=http://api:8000
    volumes:
      - ./services/web:/app
    depends_on:
      - api

  # ========================================
  # MinIO (S3-compatible storage for local dev)
  # ========================================
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ========================================
  # Legacy Services (for backward compatibility)
  # ========================================
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"  # Changed port to avoid conflict
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    command: npm run dev

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8000"  # Changed port to avoid conflict
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./services/backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  default:
    name: multicloud-network

volumes:
  minio-data:
